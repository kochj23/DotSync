# CodeQL Security Analysis
#
# Advanced semantic code analysis for security vulnerabilities
# Detects: SQL injection, XSS, hardcoded credentials, insecure crypto,
# authentication bypass, and 200+ other vulnerability types
#
# Runs on: Push to main, PRs, and weekly schedule
#

name: "CodeQL Security Scan"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Mondays at 12:00 UTC
    - cron: '0 12 * * 1'
  workflow_dispatch:

jobs:
  analyze:
    name: CodeQL Security Analysis
    runs-on: macos-14
    timeout-minutes: 45
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'swift' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          # Use security-extended query suite for comprehensive analysis
          queries: security-extended,security-and-quality
          # Custom configuration for Swift
          config: |
            paths-ignore:
              - '**/*.md'
              - '**/Tests/**'
              - '**/*Tests.swift'
              - 'build/**'
              - 'DerivedData/**'

      - name: Build project for CodeQL analysis
        run: |
          xcodebuild clean build \
            -project "DisneyGPT Mobile.xcodeproj" \
            -scheme "DisneyGPT Mobile iOS" \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty --color || true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
          upload: true

      - name: Check for high severity issues
        run: |
          echo "✅ CodeQL analysis complete"
          echo "View results in Security → Code scanning alerts"
          echo "High/Critical severity issues will block merge if branch protection is enabled"

      - name: Generate SARIF summary
        if: always()
        run: |
          echo "CodeQL scan completed for Swift"
          echo "Check the Security tab for detailed findings"
